<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Skills - Jesús García</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-dark text-center">
    <section class="skills-section">
      <h1 class="title neon-text">Mis Habilidades</h1>

      <div class="skills-grid">
        <!-- FRONTEND -->
        <div class="skills-column">
          <h2 class="subtitle">Frontend</h2>
          <div class="skills-slot">
            <div class="slot-window">
              <div class="slot-inner" id="frontendSlot">
                <span>HTML</span>
                <span>CSS</span>
                <span>Tailwind</span>
                <span>JavaScript</span>
                <span>Vue.js</span>
              </div>
            </div>
          </div>
        </div>

        <!-- BACKEND -->
        <div class="skills-column">
          <h2 class="subtitle">Backend</h2>
          <div class="skills-slot">
            <div class="slot-window">
              <div class="slot-inner" id="backendSlot">
                <span>PHP</span>
                <span>Laravel</span>
                <span>MySQL</span>
                <span>REST APIs</span>
                <span>Auth / Roles</span>
              </div>
            </div>
          </div>
        </div>

        <!-- HERRAMIENTAS -->
        <div class="skills-column">
          <h2 class="subtitle">Herramientas</h2>
          <div class="skills-slot">
            <div class="slot-window">
              <div class="slot-inner" id="toolsSlot">
                <span>Git / GitHub</span>
                <span>VS Code</span>
                <span>Postman</span>
                <span>Composer</span>
                <span>npm / Node</span>
              </div>
            </div>
          </div>
        </div>
      </div>

      <button id="spinBtn" class="neon-btn">Girar habilidades</button>
    </section>

    <script src="main.js"></script>
  </body>
</html>
