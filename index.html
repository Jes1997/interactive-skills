<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Skills - Slot Neon</title>
    <link rel="stylesheet" href="main.css" />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="/site.webmanifest" />
  </head>
  <body>
    <h1>🎰 Mis Habilidades</h1>

    <div class="slot-container">
      <div class="slot-wrapper">
        <div class="slot glow"><div class="slot-inner" id="slot1"></div></div>
      </div>
      <div class="slot-wrapper">
        <div class="slot glow"><div class="slot-inner" id="slot2"></div></div>
      </div>
      <div class="slot-wrapper">
        <div class="slot glow"><div class="slot-inner" id="slot3"></div></div>
      </div>
    </div>

    <button id="spinBtn">Girar habilidades</button>
    <div id="message"></div>

    <audio id="spinSound" src="assets/sounds/spin.wav" loop></audio>
    <audio id="stopSound" src="assets/sounds/stop.wav"></audio>
    <audio id="dingSound" src="assets/sounds/ding.mp3"></audio>

    <script src="script.js"></script>
  </body>
</html>
